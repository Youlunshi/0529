    <h1>花卉介紹</h1>

    <button onclick="toggleContent('hydrangea')">繡球花</button>
    <button onclick="toggleContent('oncidium')">文心蘭</button>

    <div id="hydrangea" class="content">
        <p>
            2024繡球花季到啦！每年5月至6月初夏季節，粉藍、粉紫、粉紅等多色繽紛花團，
            從陽明山竹子湖、雪霸農場、武陵農場、明池森林遊樂區等，精選全台超過10處觀賞繡球花的推薦景點。
        </p>
